<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <style>
    body{
      background:black
    }
    .img{
      background-image:"2.gif"
      width:auto;
      height:95vh;
    }
    img { transition: filter 1s linear; }
      .blur { filter: blur(30px); }

    .container {
      position: relative;
      text-align: center;
    }

    h1{
      display:none;
      color:red;
      position: absolute;
      top:50vh;
      left: 5vw;
      right:5vw;
      font-family: Arial, Helvetica, sans-serif;
      font-size:10vw;
    }
    h2{
      display:none;
      color:red;
      position: absolute;
      top:10vh;
      left: 5vw;
      right:5vw;
      font-family: Arial, Helvetica, sans-serif;
      font-size:5vw;
    }

    </style>



    <script>
    window.onload=function(){
      dt1 = new Date(2020,7,25);
      dt2 = new Date();
      diff_dates(dt2,dt1);
      const img = document.querySelector('img');
      img.addEventListener('click', toggleBlur);
    }
      function toggleBlur() {
        var audio = document.getElementById("audio");
        audio.play();
        var x = document.getElementById("text1");
          if (x.style.display === "block") {
            x.style.display = "none";
          }else {
            x.style.display = "block";
          }
          var x = document.getElementById("text2");
            if (x.style.display === "block") {
              x.style.display = "none";
            }else {
              x.style.display = "block";
            }
        this.classList.toggle('blur');
      }

      function diff_dates(dt2, dt1)
        {
          var strOutput = "Happy: "
          if(dt2.getFullYear()-dt1.getFullYear()!=0){
            if(dt2.getMonth()>dt1.getMonth()){
              var years = dt2.getFullYear()-dt1.getFullYear()
              }
            else{
              var years = dt2.getFullYear()-dt1.getFullYear()-1
            }
            if(years!=0){
            var strOutput = strOutput + years + " years, "
          }
            }

          if(dt2.getMonth()-dt1.getMonth()<0){
            var months = 12 + (dt2.getMonth()-dt1.getMonth());
          }
          else{var months = dt2.getMonth()-dt1.getMonth()}
          var strOutput = strOutput + months + " months, and "

          if(dt2.getDate()-dt1.getDate()<0){
            var days = 30 + (dt2.getDate()-dt1.getDate());
          }
          else{var days = dt2.getDate()-dt1.getDate()}
          var strOutput = strOutput + days + " days!"

          document.getElementById("text2").innerHTML = strOutput
          return strOutput;
        }




    </script>




  </head>
  <body>
    <div class="container">
      <img class="img"src="2.gif">
      <h1 id="text1">&#10084;&#65039;I love you&#10084;&#65039;</h1>
      <h2 id="text2">aaaaaaaaa</h2>
      <audio id="audio" autoplay>
        <source src="3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
