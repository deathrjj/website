<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
    <style>
    body{
      background:black
    }
    .img{
      background-image:"1.gif"
      width:auto;
      height:95vh;
    }
    img { transition: filter 1s linear; }
      .blur { filter: blur(30px); }

    .container {
      position: relative;
      text-align: center;
    }

    h1{
      display:none;
      color:red;
      position: absolute;
      top:10vh;
      left: 5vw;
      right:5vw;
      font-family: Arial, Helvetica, sans-serif;
      font-size:8vw;
    }
    h2{
      display:none;
      color:red;
      position: absolute;
      top:50vh;
      left: 5vw;
      right:5vw;
      font-family: Arial, Helvetica, sans-serif;
      font-size:8vw;
    }

    </style>



    <script>
    window.onload=function(){
      const img = document.querySelector('img');
      img.addEventListener('click', toggleBlur);
    }
      function toggleBlur() {
        var audio = document.getElementById("audio");
        audio.play();
        var x = document.getElementById("text1");
          if (x.style.display === "block") {
            x.style.display = "none";
          }else {
            x.style.display = "block";
          }
          var x = document.getElementById("text2");
            if (x.style.display === "block") {
              x.style.display = "none";
            }else {
              x.style.display = "block";
            }
        this.classList.toggle('blur');
      }
    </script>




  </head>
  <body>
    <div class="container">
      <img class="img"src="2.JPG">
      <h1 id="text1">&#10084;&#65039;I love you&#10084;&#65039;</h1>
      <h2 id="text2">&#10084;&#65039;and I miss you&#10084;&#65039;</h2>
      <audio id="audio" autoplay>
        <source src="3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
